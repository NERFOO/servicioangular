<div>
    <h1>Detalle empleado Routing</h1>

    <button [routerLink]="['/maestrodetalle']" class="btn btn-info">Volver al listado</button>

    <div *ngIf="empleado">
        <h2>Apellido: {{empleado.apellido}}</h2>
        <h2>Oficio: {{empleado.oficio}}</h2>
        <h2>Salario: {{empleado.salario}}</h2>
        <h2>Departamento: {{empleado.departamento}}</h2>
    </div>
</div>

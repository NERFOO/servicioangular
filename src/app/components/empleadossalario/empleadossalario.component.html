<div style="width: 80%; margin: auto;">
    <h1>Empleados salarios</h1>

    <form #empleadosForm="ngForm" (ngSubmit)="mostrarEmpleadosSalario()">
        <label>Introduzca salario: </label>
        <input type="number" class="form-control" #cajasalario name="cajasalario">

        <button class="btn btn-warning">Buscar empleados</button>

        <p *ngIf="cajasalario.value">Filtrando por los salarios mayores a : {{cajasalario.value}}</p>
    </form>
    <hr/>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Apellido</th>
                <th>Oficio</th>
                <th>Salario</th>
                <th>Departamento</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of empleados">
                <td>{{emp.apellido}}</td>
                <td>{{emp.oficio}}</td>
                <td>{{emp.salario}}</td>
                <td>{{emp.departamento}}</td>
            </tr>
        </tbody>
    </table>
</div>
